<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サカナを釣ろう</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div>
        <label><input type="radio" name="kind" value="fishes" checked>サカナ</label>
        <label><input type="radio" name="kind" value="seabros">海の幸</label>
        <label><input type="radio" name="kind" value="bugs">ムシ</label>

        <label>&nbsp;&nbsp;</label>
        <label><input type="checkbox" id="now" checked>今いるもののみ</label>
    </div>
    <div>
        <label id="time"></label>
        <label>&nbsp;&nbsp;</label>
        <label><input type="radio" name="weather" value="sunny" checked>🌤/⛅</label>
        <label><input type="radio" name="weather" value="rainy">☔</label>
        <label><input type="radio" name="weather" value="snowy">⛄</label>
    </div>
    <div id="grid"></div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
